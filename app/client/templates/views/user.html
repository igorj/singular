<div class="row-fluid">
  <div class="span12">
    <h3>{{ title }}</h3>

    <form novalidate id="user_form" name="user_form" class="form-horizontal">
      <div class="control-group">
        <mbtext name="name" label="Name" ng-model="user.name" autofocus="true" placeholder="Name" ></mbtext>
        <mbtext name="email" label="Email" ng-model="user.email" placeholder="name@example.com" ></mbtext>
        <mbpassword name="password" label="Password" ng-model="user.password" placeholder="****" ></mbpassword>
      </div>
      <div class="controls">
        <button class="btn btn-success success" ng-click="save()">Save</button>
        <button class="btn" ng-click="close()">Cancel</button>
      </div>
    </form>
  </div>
</div>
